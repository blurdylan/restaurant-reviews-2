<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <meta name="theme-color" content="#222">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Restaurant Reviews</title>
</head>


<link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/dist/bundlecss.css" type="text/css">
<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" class="first-show">
      <div role="application" aria-hidden="true" id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>FILTERS</h2>
        <div class="row selects">
          <select aria-label="neighborhood select" class="resrev-half" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="cuisines select" class="resrev-half" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>


      <div class="table">
        <ul id="restaurants-list" class="row"></ul>
      </div>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
</body>

<script src="https://unpkg.com/dexie@^2.0.0-beta/dist/dexie.js"></script>
<script async rel="preload" as="script" src="js/dist/bundle.js"></script>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnF2HiWDQqIGB6NXly6J75dvfKEXjYs8w&libraries=places&callback=waitMap"></script>
<script src="//cdn.jsdelivr.net/blazy/latest/blazy.min.js"></script>

</html>
